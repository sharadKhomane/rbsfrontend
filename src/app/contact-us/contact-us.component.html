<div class="contact-form">
    <div class="form-header text-center">
        <h2>Get in touch</h2>
        <p>Letâ€™s talk about your Experience</p>
    </div>
    <form [formGroup]="feedbackform" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-sm-6">
                <input type="text" name="fname" formControlName="fName" placeholder="First Name" class="form-control" required>
            </div>
            <div class="form-group col-sm-6">
                <input type="text" name="lname" formControlName="lName" placeholder="Last Name" class="form-control">
            </div>
        </div>    
        <br>              
        <div class="form-group">
            <input type="email" name="email" formControlName="emailid" placeholder="Email Id" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="number" formControlName="phoneNo" placeholder="Mobile Number" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <textarea placeholder="Your Message" formControlName="message" class="form-control"></textarea>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
